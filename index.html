<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <div class="card">
    <div class="card__img"><img src="./images/image-product-desktop.jpg" alt="Producto"></div>
    <div class="card__content">
     <p 
     ">  P E R F U M E</p>
     <h1> Gabrielle Essence Eau De Parfum</h1>
     <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
     <p id="precio">$149.99</p><p id="incorrecto">$169.99</p>
     <button><object data="./images/icon-cart.svg" width="15" height="16"> </object> Add to Cart</button> 
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Melgar</a>.
  </div>

</html>
